<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body{
        font-family: Arial, sans-serif;
         background-color:#c0d8f1; 
             }
    .container {
        max-width: 400px;
        margin: 70px auto;z
        padding: 20px;
        border: 5px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(62, 50, 122, 0.15);    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;

    }
    input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;

    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error-message {
        color: red;
        margin-top: 5px;
        background-color:aqua;

    }
</style>
</head>
<body>
    <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div id="nameError" class="error-message"></div>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <input type="submit" value="Register">
    </form>
</div>

<script>
    function validateForm() {
        var nameInput = document.getElementById("name");
        var name = nameInput.value.trim();
        var nameError = document.getElementById("nameError");

        if (!/^[a-zA-Z]+$/.test(name)) {
            nameError.textContent = "Name must contain only letters";
            nameInput.focus();
            return false;
        } else {
            nameError.textContent = "";
        }

        var dobInput = document.getElementById("dob");
        var dob = dobInput.value.trim();
        if (dob === "") {
            alert("Please enter your Date of Birth");
            dobInput.focus();
            return false;
        }

        var addressInput = document.getElementById("address");
        var address = addressInput.value.trim();
        if (!/^[a-zA-Z\s\d\-\,]*$/.test(address)) {
            alert("Address must contain only letters, numbers, spaces, and hyphens");
            addressInput.focus();
            return false;
        }

        alert("Registration successful!");
        window.location.href = "file:///C:/New%20folder%20(2)/index1.html"; 
        return false; 
    }
</script>
<a href="/index.html">Website</a>
</body>
</html>
